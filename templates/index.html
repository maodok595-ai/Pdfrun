<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .placeholder-text {
            color: #999;
            font-style: italic;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 500;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-secondary:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G√©n√©rateur de PDF</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('generate_pdf') }}">
            <div class="form-group">
                <label for="text">Saisissez votre texte :</label>
                <textarea 
                    id="text" 
                    name="text" 
                    placeholder="Collez ou tapez votre texte ici. Il sera converti en fichier PDF t√©l√©chargeable."
                    required></textarea>
            </div>
            
            <button type="button" class="btn-secondary" onclick="organizeText(this)">üìù Organiser le texte</button>
            <button type="submit" class="btn">G√©n√©rer PDF</button>
        </form>
    </div>
    <script>
        function organizeText(button) {
            const textarea = document.getElementById('text');
            let text = textarea.value;
            
            if (!text.trim()) {
                alert('Veuillez d\'abord saisir du texte avant de l\'organiser.');
                return;
            }
            
            // Organiser et nettoyer le texte
            text = cleanAndOrganizeText(text);
            
            // Mettre √† jour le textarea
            textarea.value = text;
            
            // Animation visuelle pour indiquer que l'organisation est termin√©e
            const originalText = button.innerHTML;
            button.innerHTML = '‚úÖ Texte organis√© !';
            button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            }, 2000);
        }
        
        function cleanAndOrganizeText(text) {
            // 1. Nettoyer les espaces multiples sans toucher aux sauts de ligne
            text = text.replace(/[^\S\r\n]{2,}/g, ' ');
            
            // 2. Normaliser les lignes vides multiples (garder au maximum une ligne vide)
            text = text.replace(/\r?\n{3,}/g, '\n\n');
            
            // 3. Supprimer les espaces en d√©but et fin de ligne en pr√©servant la structure
            text = text.split(/\r?\n/).map(line => line.trim()).join('\n');
            
            // 4. Capitaliser le d√©but des phrases
            text = text.replace(/(^|[.!?]\s+)([a-z])/g, function(match, start, letter) {
                return start + letter.toUpperCase();
            });
            
            // 5. Corriger la ponctuation (espaces avant/apr√®s)
            text = text.replace(/\s*([.!?,:;])\s*/g, '$1 ');
            text = text.replace(/\s+([.!?])/g, '$1');
            
            // 6. Organiser les listes (ajouter des espaces uniformes)
            text = text.replace(/^\s*([-*‚Ä¢])\s*/gm, '$1 ');
            text = text.replace(/^\s*(\d+)\s*[.)]/gm, '$1. ');
            
            // 7. Nettoyer les espaces en d√©but et fin du texte complet
            text = text.trim();
            
            return text;
        }
    </script>
</body>
</html>
